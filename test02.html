            <td>No</td>

        <!-- 문서내 js -->
        <script>
            let myname = prompt("이름을 입력하시오.");

             for(let hakbun = 1; hakbun <= 14; hakbun++){
                document.write(`
                    <tr>
                        <td>${hakbun}</td>
                        <td id='mynamepo${hakbun}'></td>
                    </tr>
                `);
                document.getElementById("mynamepo1").innerHTML = myname;
             }
        </script>
        <!-- //문서내 js -->
    </table>
